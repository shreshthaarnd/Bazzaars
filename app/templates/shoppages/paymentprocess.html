<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Processing Payment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">

    
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'w3.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="goto-here">

<div id="id01" style="background-color:white;display:block;" class="w3-modal w3-animate-zoom text-center">
      <img style="width:100px;" src="{% static 'loading.gif' %}">
      <h3>Processing Your Transaction</h3>
      <h2 style="font-weight:bold;">Please Wait....</h2>
      <h5 style="color:red;">Do not press 'BACK' or 'REFRESH'</h5>
      <img style="width:300px;" src="{% static 'shoppanel/assets/images/paytm-offer.jpg' %}">
      <form method="post" action="https://securegw.paytm.in/order/process" name="f1">
        <input name="MID" type="hidden" value="{{ MID|safe }}">
        <input name="ORDER_ID" type="hidden" value="{{ ORDER_ID|safe }}">
        <input name="TXN_AMOUNT" type="hidden" value="{{ TXN_AMOUNT|safe }}">
        <input name="CUST_ID" type="hidden" value="{{ CUST_ID|safe }}">
        <input name="INDUSTRY_TYPE_ID" type="hidden" value="{{ INDUSTRY_TYPE_ID|safe }}">
        <input name="WEBSITE" type="hidden" value="{{ WEBSITE|safe }}">
        <input name="CHANNEL_ID" type="hidden" value="{{ CHANNEL_ID|safe }}">
        <input name="CALLBACK_URL" type="hidden" value="{{ CALLBACK_URL|safe }}">
        <input name="CHECKSUMHASH" type="hidden" value="{{ CHECKSUMHASH|safe }}">
        <script type="text/javascript">
          document.f1.submit();
        </script>
      </form>
</div>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'js/scrollax.min.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'js/google-map.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
    
  </body>
</html>

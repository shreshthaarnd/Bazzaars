<!doctype html>

        <!-- start: page -->
        <section class="body-sign">
            <div class="center-sign">
                <a href="/" class="logo pull-left">
                    <img style="width:200px;height:30px;"src="{% static 'Bazzaars.png' %}" height="54" alt="Porto Admin" />
                </a>

                <div class="panel panel-sign">
                    <div class="panel-title-sign mt-xl text-right">

                    </div>
                    <div class="panel-body text-center">
                        <h1>Pay <i class="fa fa-inr"></i>
                            999/-

                        <span style="font-size:20px;">Activate Your Account Now</span><br>
                        <a style="font-size:25px;margin-top:20px;width:100%;padding:15px;"class="w3-button w3-blue w3-hover-black"href="">Pay Now</a><br>
                        <span>Payment is secured with</span>
                        <img style=""src="{% static 'shoppanel/assets/images/paytm-offer.jpg' %}">
                    </div>
                </div>

                <p class="text-center text-muted mt-md mb-md">Website Designed & Developed by<br><a style="font-weight:bold;" href="https://www.srd.mobi"><img style="width:30px;margin-right:5px;" src="{% static 'SRD.png' %}">SRD (Shreshtha Research & Development)</a>.</p>
            </div>
        </section>
